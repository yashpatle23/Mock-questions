<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">MOCK TEST APPLICATION</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <div id="register-form" class="modal">
      <form class="modal-content animate" action="register.php" method="post">
        <div class="imgcontainer">
          <span onclick="window.location.href='index.html'" class="close" title="Close Modal">&times;</span>
        </div>

        <div class="container">
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required>

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>

          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <button type="submit">Register</button>
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="window.location.href='index.html'" class="cancelbtn">Cancel</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      <p>&copy; 2023 Mock Test Application. All rights reserved.</p>
    </footer>
  </body>
</html>
